<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasta Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .timer {
      font-size: 48px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fcd34d;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #animation {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #animation img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>When will my pasta be ready?</h1>
  <div class="buttons">
    <button onclick="startTimer(1)">8 min</button>
    <button onclick="startTimer(9)">9 min</button>
    <button onclick="startTimer(10)">10 min</button>
    <button onclick="startTimer(11)">11 min</button>
    <button onclick="startTimer(12)">12 min</button>
  </div>

  <div class="timer" id="countdown">--:--</div>

  <div id="animation">
    <img src="3.png" alt="Ready?">
  </div>

  <audio id="timerSound" src="wee.mp3"></audio>

  <script>
    let timerInterval;
    let currentImage = 1;

    function startTimer(minutes) {
      clearInterval(timerInterval);
      const endTime = Date.now() + minutes * 60 * 1000;

      timerInterval = setInterval(() => {
        const remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown').textContent = "Time's up!";
          document.getElementById('animation').innerHTML = `<img src="3.png" alt="Congrats!">`;
          document.getElementById('timerSound').play();
          return;
        }

        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        document.getElementById('countdown').textContent =
          `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        // Switch images
        currentImage = currentImage === 1 ? 2 : 1;
        document.getElementById('animation').innerHTML = `<img src="${currentImage}.png" alt="Making Pasta..">`;
      }, 1000);
    }
  </script>
</body>
</html>
